[WiFi]
SSID=CleverWifiName
Password=SuperSecurePassword

[RTCCalibration]
NTPServer=pool.ntp.org
MinCalibrationDays=1
CalibrationThreshold=5.0
AutoCalibrationEnabled=1
CalibrationEnabled=1
LastCalibrationTime=1762054961
CurrentOffset=36

[Timezone]
; Daylight/Summer Time
DSTAbbrev=CDT
DSTWeek=2  ; 1=First, 2=Second, 3=Third, 4=Fourth, 5=Last
DSTDOW=1  ; 1=Sun, 2=Mon, 3=Tue, 4=Wed, 5=Thu, 6=Fri, 7=Sat
DSTMonth=3  ; 1-12
DSTHour=2  ; 0-23
DSTOffset=-300  ; Minutes from UTC (e.g., -300 for UTC-5)

; Standard Time
STDAbbrev=CST
STDWeek=1
STDDOW=1
STDMonth=11
STDHour=2
STDOffset=-360

[DataLogging]
LoggingInterval=1000
BufferSize=60
PowerLossThreshold=100.0
EnablePowerLossDetection=1
LogFields=UrmsA,IrmsA,PmeanA,QmeanA,SmeanA,Freq

[Display]
Field0=UrmsA
Field1=IrmsA
Field2=PmeanA
BacklightTimeout=30000
LongPressTime=10000

[System]
AutoRebootEnabled=1
RebootIntervalHours=168
RebootHour=9

[Energy_Accumulation]
EnergyReadInterval=20000  ; ms between energy register reads
EnergySaveInterval=600000  ; ms between saves to SD card
AccumulatedEnergyA=0.796860  ; kWh
AccumulatedEnergyB=0.000000  ; kWh
AccumulatedEnergyC=0.000000  ; kWh


